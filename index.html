<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Countries</title>
        <link rel="stylesheet" href="dist/app.css">
    </head>

    <body>
        <div class="container pt-5">
            <div class="row mt-5">
                <div class="col-md-3 mb-3 mr-5">
                    <div class="card">
                        <div class="card-header bg-info">
                            <h4 class="card-title text-light">
                                Continents
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="true" id="customCheck"
                                    value="Africa">
                                <label class="custom-control-label" for="customCheck">Africa</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="true" id="customCheck1"
                                    value="Europe">
                                <label class="custom-control-label" for="customCheck1">Europe</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="true" id="customCheck2"
                                    value="Asia">
                                <label class="custom-control-label" for="customCheck2">Asia</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="true" id="customCheck3"
                                    value="Americas">
                                <label class="custom-control-label" for="customCheck3">Americas</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="true" id="customCheck5"
                                    value="Oceania">
                                <label class="custom-control-label" for="customCheck5">Oceania</label>
                            </div>
                        </div>
                    </div>
                    <h6 class="mt-3">Filter countries by population</h6>
                    <div id="slider"></div>
                </div>
                <div class="col-md-6">
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search country">

                    <div class="mt-3 node">
                        <ul id="render-list-container" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="dist/app.js"></script>
    </body>

</html>
